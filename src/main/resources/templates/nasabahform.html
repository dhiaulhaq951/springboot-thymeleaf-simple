<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>New Nasabah Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
 	
	<div class="container text-center">
		
		<div>
			<h1>New Nasabah Form</h1>
		</div>
		
		<form th:action="@{/nasabah/save}" th:object="${nasabah}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
			
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Account Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{accountName}" class="form-control" required />
					</div>
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
				
			</div>
		</form>
		
	</div>
 	
</body>
</html>
